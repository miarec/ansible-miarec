---
## -------------------------------
## Apache options
## -------------------------------
apache_listen_ip: "*"
apache_listen_port: 80
# apache_listen_port_ssl: 443

# On Debian/Ubuntu, a default virtualhost is included in Apache's configuration. Set this to true to remove that default virtualhost configuration file.
apache_remove_default_vhost: true

## -------------------------------
## Python options
## -------------------------------
python_verify_gpg_signature: true

python_cleanup_downloads: true
python_force_install: false

# Download the required sox components from MiaRec web-site to avoid dependencies on sourceforge.net and other sites
sox_download_url: "https://www.miarec.com/files/download/sox-{{ sox_version }}.tar.gz" 
libmad_download_url: "https://www.miarec.com/files/download/libmad-{{ libmad_version }}.tar.gz"
libogg_download_url: "https://www.miarec.com/files/download/libogg-{{ libogg_version }}.tar.gz"
flac_download_url: "https://www.miarec.com/files/download/flac-{{ flac_version }}.tar.xz"
lame_download_url: "https://www.miarec.com/files/download/lame-{{ lame_version }}.tar.gz"

