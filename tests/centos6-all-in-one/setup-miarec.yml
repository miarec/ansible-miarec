- name: Deploy MiaRec application
  hosts: miarec
  vars_files:
    - ../../vars/postgresql.yml
    - ../../vars/python.yml
  become: yes
  vars:
    miarecweb_version: 6.0.0.189
    miarec_version: 6.0.0.31
    miarec_screen_version: 1.1.0.17
  roles:
    - {role: 'miarecweb', tags: 'miarecweb' }
    - {role: 'miarec', tags: 'miarec' } 
    - {role: 'miarec-screen', tags: 'miarec-screen' }      