- name: Deploy MiaRec application
  hosts: miarec
  vars_files:
    - ../../vars/postgresql.yml
    - ../../vars/python.yml
  become: yes
  vars:
    miarecweb_version: 6.0.0.76
    miarec_version: 6.0.0.31
    miarec_screen_version: 1.1.0.17
  roles:
    - miarecweb
    - miarec
    - miarec-screen
